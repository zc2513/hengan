<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人中心</title>
    <link rel="stylesheet" href="./../css/base.css">
    <link rel="stylesheet" href="./../css/userInfo.css">
</head>
<body>
    <div class="page">
        <div class="user-top flsb">
            <div class="message">
                <img src="../images/view/userInfo/message@2x.png" alt="">
            </div>
            <div class="content">
                <div>
                    <div class="image">
                        <img src="../images/view/userInfo/avatar@2x.png" alt="">
                    </div>
                    <div class="name">我是一个兵 </div>
                    <div class="flc">
                        <div class="sexImg">
                            <img src="../images/view/userInfo/man@2x.png" alt="">
                            <!-- <img src="../images/view/userInfo/women@2x.png" alt=""> -->
                        </div>
                        <div class="fl sexdes">
                            <div class="mr7">男</div>
                            <div class="mr7">/</div>
                            <div>汉族</div>
                        </div> 
                    </div>
                    <div class="flcc">
                        <div class="authentication flcc">已认证</div>
                    </div>
                </div>
            </div>
            <div class="edit">
                <img src="../images/view/userInfo/Edit@2x.png" alt="">
            </div>
        </div>
        <div class="user-content-box">
            <!-- 客服/证件 -->
            <div class="flsb content-card">
                <div>
                    <img src="../images/view/userInfo/service.png" alt="">
                </div>
                <div>
                    <img src="../images/view/userInfo/papers.png" alt="">
                </div>
            </div> 


            <!-- 个人资料 --> 
            <div class="flsb titleNav first-top">
                <div class="flc-y">
                    <div class="v-line"></div>
                    <div class="pl5 f13 blod">个人资料</div>
                </div> 
            </div>
            <div class="user-data-box">
                <div class="user-data flsb">
                    <div class="lable blod flc-y">
                        姓名
                    </div>
                    <div class="flc-y">
                        邓先生
                    </div>
                </div>
                <div class="user-data flsb">
                    <div class="lable blod flc-y">
                        身份证号
                    </div>
                    <div class="flc-y">
                        32011119901230987X
                    </div>
                </div> 
                <div class="user-data flsb">
                    <div class="lable blod flc-y">
                        性别
                    </div>
                    <div class="flc-y">
                        男
                    </div>
                </div> 
                <div class="user-data flsb">
                    <div class="lable blod flc-y">
                        民族
                    </div>
                    <div class="flc-y">
                        汉
                    </div>
                </div> 
                <div class="user-data flsb">
                    <div class="lable blod flc-y">
                        手机号码
                    </div>
                    <div class="flc-y">
                        13888886668
                    </div>
                </div> 
                <div class="user-data flsb">
                    <div class="lable blod flc-y">
                        学历
                    </div>
                    <div class="flc-y">
                        中专或同等学历
                    </div>
                </div> 
                <div class="user-data flsb">
                    <div class="lable blod flc-y">
                        健康状况
                    </div>
                    <div class="flc-y">
                        合格
                    </div>
                </div> 
                <div class="user-data flsb">
                    <div class="lable blod flc-y">
                        工作单位
                    </div>
                    <div class="flc-y">
                        西北煤炭动力集团
                    </div>
                </div> 
                <div class="user-data flsb">
                    <div class="lable blod flc-y">
                        通讯地址
                    </div>
                    <div class="flc-y">
                        陕西省 西安市 临潼区
                    </div>
                </div> 
                <div class="user-data flsb">
                    <div class="lable blod flc-y">
                        邮政编码
                    </div>
                    <div class="flc-y">
                        710600
                    </div>
                </div> 
            </div>


            <!-- 关于我们 --> 
            <div class="flsb titleNav first-top">
                <div class="flc-y">
                    <div class="v-line"></div>
                    <div class="pl5 f13 blod">关于我们</div>
                </div> 
            </div>
            <div class="user-data-box">
                <div class="user-data flsb">
                    <div class="lable blod flc-y">
                        用户服务协议
                    </div>
                    <div class="flc-y" >
                        <div class="img">
                            <img src="../images/view/common/arrow-right.png"  alt="">
                        </div>
                    </div>
                </div>
                <div class="user-data flsb">
                    <div class="lable blod flc-y">
                        个人信息保护及隐私政策
                    </div>
                    <div class="flc-y" >
                        <div class="img">
                            <img src="../images/view/common/arrow-right.png"  alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../utils/rem.js"></script>
</body>
</html>
