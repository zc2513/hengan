<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"   content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>电工工种</title>
    <link rel="stylesheet" href="https://res.wx.qq.com/open/libs/weui/2.4.0/weui.min.css">
    <link rel="stylesheet" href="./../css/base.css">
    <link rel="stylesheet" href="./../css/study.css">
</head>
<body>
    <div class="page">
        <div class="study-top"> 
            <div class="top-title">
                电工工种
                <span>切换</span>
            </div>
            <div class="top-des flsb">
                <div>
                    <div>已完成课时进度</div>
                    <div class="num">1/60</div>
                </div>
                <div>
                    <div>已完模考次数</div>
                    <div class="num">2</div>
                </div>
                <div>
                    <div>模考名次</div>
                    <div class="num">2</div>
                </div>
                <div>
                    <div>模考最高分</div>
                    <div class="num">90</div>
                </div>
            </div>
            <div class="top-nav-box">
                <div class="top-nav flsa flc-y">
                    <div class="nav-item fl-y-sb">
                        <div class="item-icon">
                            <img src="../images/view/study/exam.png" alt="">
                        </div>
                        <div class="item-title">模拟考试</div>
                    </div>
                    <div class="nav-item fl-y-sb">
                        <div class="item-icon">
                            <img src="../images/view/study/myerror.png" alt="">
                        </div>
                        <div class="item-title">我的错题</div>
                    </div>
                    <div class="nav-item fl-y-sb">
                        <div class="item-icon">
                            <img src="../images/view/study/exercise.png" alt="">
                        </div>
                        <div class="item-title">专项练习</div>
                    </div>
                    <div class="nav-item fl-y-sb">
                        <div class="item-icon">
                            <img src="../images/view/study/search.png" alt="">
                        </div>
                        <div class="item-title">题目搜索</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="study-content">
            <div class="flsb titleNav first-top">
                <div class="flc-y">
                    <div class="v-line"></div>
                    <div class="pl5 f13 blod">正在学习的课程</div>
                </div> 
            </div>
            <div class="studying-box flsb">
                <div class="video">
                    <video src="./../images/video/a62e6a2ea2d4aca37835b4399605684c.mp4"></video>
                </div>
                <div class="con fl-y-sb">
                    <div class="con-title">电工电子实验教程</div>
                    <div class="con-time">
                        <span>王老师</span>
                        <span>课时：72分15秒</span>
                    </div> 
                    <div class="weui-progress">
                        <div class="weui-progress__bar">
                            <div class="weui-progress__inner-bar js_progress" style="width: 50%;"></div>
                        </div>
                    </div> 
                </div>
                <div class="btn flcc fl1">
                    <div class="span flcc">
                        <span class="btn-title">正在学习</span>
                    </div>
                </div>
            </div>

            <!-- 推荐课程 -->
            <div class="flsb titleNav first-top">
                <div class="flc-y">
                    <div class="v-line"></div>
                    <div class="pl5 f13 blod">推荐课程</div>
                </div> 
            </div>
            <div class="tj-list">
                <div class="tj-item-box">
                    <div class="tj-item flsb">
                        <div class="item-icon flcc">
                            <img src="../images/view/study/arrow-up@2x.png" alt="">
                        </div>
                        <div class="fl1 con fl-y-sb">
                            <div>
                                <span>焊工操作实训教程</span>
                                <i class="btn-title">进行中</i>
                            </div>
                            <div>
                                <span>李老师</span> 
                                <span>课时：20</span>
                            </div>
                        </div> 
                        <div class="btn flcc">
                            <div class="span flcc">
                                <span class="btn-title">课后练习</span>
                            </div>
                        </div>
                    </div>
                    <div class="ti-item-show">
                        <div class="line"></div>
                        <div class="show-item flsb">
                            <div class="left flcc">
                                <img src="../images/view/study/ok@2x.png" alt="">
                            </div>
                            <div class="right fl1 flsb"> 
                                <div class="flc-y">焊工操作实训教程 第1节（30分40秒）</div>
                                <div class="flc-y btn">
                                    <div class="span flcc">
                                        <span class="btn-title">再次学习</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="show-item flsb">
                            <div class="left flcc">
                                <img src="../images/view/study/doing@2x.png" alt="">
                            </div>
                            <div class="right fl1 flsb"> 
                                <div class="flc-y">焊工操作实训教程 第2节（30分40秒）</div>
                                <div class="flc-y btn">
                                    <div class="span flcc">
                                        <span class="btn-title">继续学习</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="show-item  flsb">
                            <div class="left flcc">
                                <img src="../images/view/study/unread@2x.png" alt="">
                            </div>
                            <div class="right last-border fl1 flsb"> 
                                <div class="flc-y">焊工操作实训教程 第3节（30分40秒）</div>
                                <div class="flc-y btn">
                                    <div class="span flcc">
                                        <span class="btn-title">开始学习</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="tj-item-box">
                    <div class="tj-item flsb">
                        <div class="item-icon flcc">
                            <img src="../images/view/study/arrow-down@2x.png" alt="">
                        </div>
                        <div class="fl1 con fl-y-sb">
                            <div>
                                <span>电工电子操作实训教程</span>
                                <i class="btn-title end">已完成</i>
                            </div>
                            <div>
                                <span>王老师</span> 
                                <span>课时：30</span>
                            </div>
                        </div> 
                        <div class="btn flcc">
                            <div class="span flcc">
                                <span class="btn-title">课后练习</span>
                            </div>
                        </div>
                    </div> 
                </div>
                <div class="tj-item-box">
                    <div class="tj-item flsb">
                        <div class="item-icon flcc">
                            <img src="../images/view/study/arrow-down@2x.png" alt="">
                        </div>
                        <div class="fl1 con fl-y-sb">
                            <div>
                                <span>钳工试验操作实训教程</span>
                                <i class="btn-title start">未开始</i>
                            </div>
                            <div>
                                <span>王老师</span> 
                                <span>课时：30</span>
                            </div>
                        </div> 
                        <div class="btn flcc">
                            <div class="span flcc">
                                <span class="btn-title">课后练习</span>
                            </div>
                        </div>
                    </div> 
                </div>
                
            </div>
        </div>
    </div>

    <script src="../utils/rem.js"></script>
</body>
</html>
